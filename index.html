<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Computer Shop</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="top__info">
                <div class="content">
                    <div class="info_content">
                        <div class="city">рязань</div>
                        <div class="info_nav">
                            <span class="info_nav_label">магазин</span>
                            <span class="info_nav_label">акции</span>
                            <span class="info_nav_label">помощь</span>
                        </div>
                    </div>
                </div>
            </div> 
            <div class="main_header">
                <div class="content">
                    <div class="header_content">
                        <div class="header_logo">
                            <img src="" alt="" class="img"></div>
                        <div class="header_search">
                            <span>поиск по сайту</span>
                        </div>
                        <div class="header_profile"></div>
                        <div class="header_basket"></div>
                    </div>
                </div>
            </div>
            <div class="header_catalog">
                <div class="catalog_nav content">
                    <div class="catalog_pos_1"></div>
                    <div class="catalog_pos_2"></div>
                    <div class="catalog_pos_3"></div>
                    <div class="catalog_pos_4"></div>
                    <div class="catalog_pos_5"></div>
                    <div class="catalog_pos_6"></div>
                </div>
            </div>
        </header>
        
    </div>

</html>
